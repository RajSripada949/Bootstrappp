<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student Details</title>
</head>
<body>
    <div>
        <h1><center>Student Details Form</center></h1>
        <form>
            <label>Name: </label>
            <input type="text" placeholder="Enter Name" />
            <br/>

            <label>Date of Birth: </label>
            <input type="date" name="dateOfBirth"/>
            <br/>

            <label>Age: </label>
            <input type="number" name="age" placeholder="Enter age!"/>
            <br/>

            <label>College Name: </label>
            <input type="text" name="collegeName" placeholder="Enter college name"/>
            <br/>

            <label>Phone Number: </label>
            <input type="number" name="phoneNumber" placeholder="Enter p.no" />
            <br />

            <label>Gmail: </label>
            <input type="text" placeholder="Enter gmail" name="gmail"/>
            <br />
             
            <label>Password: </label>
            <input type="password" placeholder="Enter password" name="password" />
            <br />


            <fieldset style="width: 20%">
                <legend>Gender:</legend>
                <input type="radio" name="gender" id="male" value = "male" required />
                <label>Male</label>
                <br />
                <input type="radio" id="female" name="gender" value="female" required />
                <label>Female</label>
                <br />
            </fieldset>


            <fieldset style = 'width:30%'>
                <legend>Skills:</legend>
                <input type="checkbox" name="Skills" id="html" value="html" />
                <label>HTML</label>
                <br/>

                
                <input type="checkbox" name="Skills" id="CSS" value="CSS" />
                <label>CSS</label>
                <br />

                
                <input type="checkbox" name="Skills" id="Java Script" value="JavaScript" />
                <label>Java Script</label>
                <br />

               
                <input type="checkbox" name="Skills" id="Python" value="Python" />
                <label>Python</label>
                <br />


            </fieldset>




        </form>
    </div>
    
</body>
</html>
