<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples</title>
</head>
<body>
    <h1 id="title">welcome to codegnan</h1>

    <h2 class="code1">Codegnan</h2>
    <h2 class="code1">Codegnan</h2>
    <h2 class="code2">Codegnan</h2>

    <p>paragraph1</p>
    <p>paragraph2</p>
    <p>paragraph3</p>

    <script>
        let element=document.getElementById("title")
        element.style.backgroundColor = "red"

        let element1 = document.getElementsByClassName("code1")
        element1[1].style.backgroundColor = "blue"

        let para = document.getElementsByTagName("p")
        para[1].style.backgroundColor = "blue"
    </script>

    
</body>
</html>
