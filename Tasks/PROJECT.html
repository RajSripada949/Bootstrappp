<!DOCTYPE html>
<html>
<head>
	<title>Trendy Wear - Fashion Clothing</title>
	<link rel="stylesheet" href="style.css">
</head>
<style>
  body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
}

header {
	background-color: #333;
	color: #fff;
	padding: 1em;
	text-align: center;
}

nav ul {
	list-style: none;
	margin: 0;
	padding: 0;
	display: flex;
	justify-content: space-between;
}

nav li {
	margin-right: 20px;
}

nav a {
	color: #fff;
	text-decoration: none;
}

main {
	display: flex;
	flex-direction: column;
	align-items: center;
	padding: 2em;
}

.hero {
	background-image: linear-gradient(to bottom, #333, #555);
	color: #fff;
	padding: 2em;
	text-align: center;
}

.hero h1 {
	font-size: 2em;
	margin-bottom: 0.5em;
}

.products {
	display: flex;
	flex-wrap: wrap;
	justify-content: center;
}

.product {
	margin: 1em;
	padding: 1em;
	border: 1px solid #ddd;
	border-radius: 0.5em;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.product img {
	width: 100%;
	height: 150px;
	object-fit: cover;
	border-radius: 0.5em 0.5em 0 0;
}

.product h3 {
	margin-top: 0;
}

footer {
	background-color: #333;
	color: #fff;
	padding: 1em;
	text-align: center;
	clear: both;
}


</style>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Men</a></li>
				<li><a href="#">Women</a></li>
				<li><a href="#">Kids</a></li>
				<li><a href="#">Sale</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section class="hero">
			<h1>Welcome to Trendy Wear</h1>
			<p>Latest fashion clothing for all ages</p>
			<button>Shop Now</button>
		</section>
		<section class="products">
			<h2>Featured Products</h2>
			<div class="product">
				<img src="./shirt.webp" alt="Product 1">
				<h3>Product 1</h3>
				<p>Price: $20</p>
			</div>
			<div class="product">
				<img src="./shirt2.jpeg" alt="Product 2">
				<h3>Product 2</h3>
				<p>Price: $30</p>
			</div>
			<!-- Add more products here -->
		</section>
	</main>
	<footer>
		<p>&copy; 2024 Trendy Wear. All rights reserved.</p>
	</footer>
</body>
</html>
