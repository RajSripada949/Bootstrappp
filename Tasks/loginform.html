<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup & signin</title>
</head>
<body>
    <h1>Signin/out Form</h1>
    <div class="container">
        <div class="card">
            <div class="btns">
                   <button>Login In</button>
                   <button>Sign Up</button>
            </div>
            <div class="socialDiv">
                <img src="./LinkedIn-Logo.jpg" alt="linkedin" height="30px" width="30px">
                <img src="./facebook.jpeg" alt="facebook" height="30px" width="30px">
                <img src="./google.png" alt="google" height="30px" width="30px">

            </div>
            <div class="Login in">
                 <form action="">
                    <input type="text" placeholder="Enter Your mail id"> <br>
                    <input type="password" placeholder="Enter password"> <br>
                    <button>Login</button>
                 </form>
            </div>
            <div class="signUpPage">
                <form action="">
                    <input type="text" placeholder="Enter Your Email" />
                    <br />
                    <input type="number" placeholder="Enter Your mobile number" />
                    <br />
                    <input type="password" placeholder="Enter Your password" />
                    <br />
                    <button>signup</button>
                </form>
            </div>

        </div>
    </div>
    
</body>
</html>
